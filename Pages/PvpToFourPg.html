<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPSLS Pvp To 4</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="../Styles/Styles.css">

    <!-- Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&family=Jaro:opsz@6..72&display=swap" rel="stylesheet">

    <!-- Fonts End -->

</head>
<body>
    <div class="container-fluid header-bar">
        <p>Made by @TreyTheLooneyCoder on GitHub</p>
    </div>


    <div class="container pvp-sd-text">
        <p class="jacques-font">Best of Seven! Good Luck!</p>
    </div>

    <div class="container pvp-sd-btns">
        <div class="row">
            <div class="col">
                <p class="jaro-font">Rock beats Scissors and Lizard</p>
                <p class="jaro-font">Paper beats Rock and Spock</p>
                <p class="jaro-font">Scissors beats Lizard and Paper</p>
                <p class="jaro-font">Lizard beats Paper and Spock</p>
                <p class="jaro-font">Spock beats Rock and Scissors</p>
            </div>
    </div>

    <div class="container choices-box">
        <div class="row mb-3" style="width: 1000px;">
        
            <img id="p1Rock" class="choice-imgs" src="../Assets/RPSLSrock.jpg" alt="Rock Img">
            
            <img id="p1Paper" class="choice-imgs" src="../Assets/RPSLSpaper.jpg" alt="Paper Img">
            
            <img id="p1Scissors" class="choice-imgs" src="../Assets/RPSLSscissors.jpg" alt="Scissors Img">
            
            <img id="p1Lizard" class="choice-imgs" src="../Assets/RPSLSlizard.jpg" alt="Lizard Img">
            
            <img id="p1Spock" class="choice-imgs" src="../Assets/RPSLSspock.jpg" alt="Spock Img" style="transform: rotate(270deg);">
        </div>    

        <div class="row" style="width: 1000px;">
            <img id="p2Rock" class="choice-imgs" src="../Assets/RPSLSrock.jpg" alt="Rock Img">
            
            <img id="p2Paper" class="choice-imgs" src="../Assets/RPSLSpaper.jpg" alt="Paper Img">
            
            <img id="p2Scissors" class="choice-imgs" src="../Assets/RPSLSscissors.jpg" alt="Scissors Img">
            
            <img id="p2Lizard" class="choice-imgs" src="../Assets/RPSLSlizard.jpg" alt="Lizard Img">
            
            <img id="p2Spock" class="choice-imgs" src="../Assets/RPSLSspock.jpg" alt="Spock Img" style="transform: rotate(270deg);">
        </div>
    </div>

    <a href="./GameModePg.html" style="text-decoration: none;">
        <div id="playBtn" class="container play-btn">
            <h3 class="jaro-font">Back To Select</h3>
        </div>  
    </a>

    <script src="../Scripts/PvpTo4app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
